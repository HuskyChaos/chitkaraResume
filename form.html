<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="./form.js"></script>
    <title>Make Resume</title>
</head>

<body>

    <div class="resume">
        <div class="section1">
            <div class="left">
                <div class="logo">
                    <img src="./University logo.png" alt="University Logo">
                </div>
                <div class="info">
                    <div id="name"></div>
                    <div id="add1"></div>
                    <div id="add2"></div>
                    <div>
                        <span id="city"></span>
                        <span id="state"></span>
                        <span id="pin"></span>
                    </div>
                    <div id="phone"></div>
                    <div id="email"></div>
                    <div>LinkedIn: linkedin.com/in/<span id="li"></span><br>
                        GitHub: github.com/<span id="git"></span>
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </div>

</body>

</html>
