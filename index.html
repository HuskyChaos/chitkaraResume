<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>CV Maker</title>
</head>
<body id="index">

    <fieldset>
        <legend>CV Maker</legend>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="add1" placeholder="flat / house no." required>
        <input type="text" id="add2" placeholder="locality" required>
        <div class="divin">
            <input type="text" id="city" placeholder="city" required>
            <input type="text" id="state" placeholder="state" required>
            <input type="text" id="pin" placeholder="pin code" required>
        </div>
        <input type="tel" id="contact" pattern="[0-9]{10}" placeholder="contact number" required>
        <input type="email" id="email" placeholder="university email id" required>
        <div class="divin">
            <input type="text" id="li" placeholder="linkedin username">
            <input type="text" id="git" placeholder="github account">
        </div>
        <p>Current</p>
        <div class="divin">
            <input type="text" id="q11" placeholder="Qualification">
            <input type="text" id="q12" placeholder="School/College">
            <input type="text" id="q13" placeholder="University/Board">
            <input type="text" id="q14" placeholder="Year">
            <input type="text" id="q15" placeholder="Score">
        </div>
        <p>Class XII</p>
        <div class="divin">
            <input type="text" id="q21" placeholder="Qualification">
            <input type="text" id="q22" placeholder="School/College">
            <input type="text" id="q23" placeholder="University/Board">
            <input type="text" id="q24" placeholder="Year">
            <input type="text" id="q25" placeholder="Score">
        </div>
        <p>Class X</p>
        <div class="divin">
            <input type="text" id="q31" placeholder="Qualification">
            <input type="text" id="q32" placeholder="School/College">
            <input type="text" id="q33" placeholder="University/Board">
            <input type="text" id="q34" placeholder="Year">
            <input type="text" id="q35" placeholder="Score">
        </div>
        <button id="submit">Create Resume</button>
    </fieldset>
    
</body>
</html>
