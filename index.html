<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>CV Maker</title>
</head>
<body id="index">

    <fieldset>
        <legend>CV Maker</legend>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="add1" placeholder="flat / house no." required>
        <input type="text" id="add2" placeholder="locality" required>
        <div class="divin">
            <input type="text" id="city" placeholder="city" required>
            <input type="text" id="state" placeholder="state" required>
            <input type="text" id="pin" placeholder="pin code" required>
        </div>
        <input type="tel" id="contact" pattern="[0-9]{10}" placeholder="contact number" required>
        <input type="email" id="email" placeholder="university email id" required>
        <div class="divin">
            <input type="text" id="li" placeholder="linkedin username">
            <input type="text" id="git" placeholder="github account">
        </div>
        <p>Current</p>
        <div class="divin">
            <input type="text" id="q11" placeholder="Qualification">
            <input type="text" id="q12" placeholder="School/College">
            <input type="text" id="q13" placeholder="University/Board">
            <input type="text" id="q14" placeholder="Year">
            <input type="text" id="q15" placeholder="Score">
        </div>
        <p>Class XII</p>
        <div class="divin">
            <input type="text" id="q21" placeholder="Qualification">
            <input type="text" id="q22" placeholder="School/College">
            <input type="text" id="q23" placeholder="University/Board">
            <input type="text" id="q24" placeholder="Year">
            <input type="text" id="q25" placeholder="Score">
        </div>
        <p>Class X</p>
        <div class="divin">
            <input type="text" id="q31" placeholder="Qualification">
            <input type="text" id="q32" placeholder="School/College">
            <input type="text" id="q33" placeholder="University/Board">
            <input type="text" id="q34" placeholder="Year">
            <input type="text" id="q35" placeholder="Score">
        </div>
        <p>Projects</p>
        <div class="projin">
            <div class="proj">
                <input type="text" id="proj1name" placeholder="Project Name">
                <input type="text" id="proj1team" placeholder="Team Of ?">
                <textarea id="proj1info" cols="30" rows="6" placeholder="About the project"></textarea>
            </div>
            <div class="proj">
                <input type="text" id="proj2name" placeholder="Project Name">
                <input type="text" id="proj2team" placeholder="Team Of ?">
                <textarea id="proj2info" cols="30" rows="6" placeholder="About the project"></textarea>
            </div>
            <div class="proj">
                <input type="text" id="proj3name" placeholder="Project Name">
                <input type="text" id="proj3team" placeholder="Team Of ?">
                <textarea id="proj3info" cols="30" rows="6" placeholder="About the project"></textarea>
            </div>
            <div class="proj">
                <input type="text" id="proj4name" placeholder="Project Name">
                <input type="text" id="proj4team" placeholder="Team Of ?">
                <textarea id="proj4info" cols="30" rows="6" placeholder="About the project"></textarea>
            </div>
        </div>


        <p>Programming Languages:</p>
        <input type="text" id="plang" placeholder="C, C++, Python">
        <p>Languages</p>
        <input type="text" id="lang" placeholder="HTML5, CSS3, BootStrap">
        <p>Frameworks</p>
        <input type="text" id="frameworks" placeholder="ReactJS, NodeJS, ExpressJS">
        <p>Databases</p>
        <input type="text" id="dbs" placeholder="MongoDB, MySQL">
        <p>Tools</p>
        <input type="text" id="tools" placeholder="Visual Studio, Android Studio">

        <p>Certifications</p>
        <input type="text" id="cert1" placeholder="1">
        <input type="text" id="cert2" placeholder="2">
        <input type="text" id="cert3" placeholder="3">

        <p>Achievements</p>
        <input type="text" id="ach1" placeholder="1">
        <input type="text" id="ach2" placeholder="2">
        <input type="text" id="ach3" placeholder="3">

        <p>Hobbies</p>
        <input type="text" id="hob1" placeholder="1">
        <input type="text" id="hob2" placeholder="2">
        <input type="text" id="hob3" placeholder="3">

        <button id="submit">Create Resume</button>
    </fieldset>
    
</body>
</html>
